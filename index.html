<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comming_soon</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
     
      <div class="upper">
          <div class="header-img">
              <img src="img/2-layers.png" alt="">
            </div>
        <div class="text">
          <div class="main-text"><span>coming soon</span></div>
          <div class="add-text">
            <span>SUBSCRIBE TO GET NOTIFIED ON UPDATES</span>
          </div>
        </div>
        <div class="email-form">
          <form class="email" action="index.html" method="post">
            <input type="email" name="email" placeholder="Type your e-mail adress" value="">
            <input type="submit">
          </form>
        </div>
      </div>
      <div class="lower">
        <div class="timing">
        <div class="days">
          <div class="ddd">113</div>
          <div class="day">
            <span>DAYS</span>
          </div>
        </div>
        <div class="hours">
          <div class="hhh">09</div>
          <div class="hour">
            <span>HOURS</span>
          </div>
        </div>
        <div class="mins">
          <div class="mmm">59</div>
          <div class="min">
            <span>MIN</span>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
